<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <div class="jumbotron text-center border-warning"><h1>Garden Wars!</h1></div>
        <div class="row m-2 p-2 border rounded border-success" id="chooseAPlayer">Players!</div>
        <div class="row m-2 p-2 border rounded border-danger" id="chooseAnOpponent">Opponents!</div>
        <div class="row m-2 p-2 border rounded border-warning" id="growArena">

            <div class="btn m-1 btn-danger btn-lg rounded" id="restart">RESTART!</div>
            <div class="col" id="opponent">Opponent!</div>
        </div>
        <div class="row m-2 p-2 border rounded border-primary" id="gameMessage"></div>
        <div class="row m-2 p-2 border rounded border-danger">Compost!</div>
    </div>
