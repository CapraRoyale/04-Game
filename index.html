<!doctype html>
<html lang="en">

<head>
    <title>Garden Wars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Google Fonts!-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <!--And now, our OWN style!-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Start Body of Page-->
    <!--Mandatory Bootstrap 'container' div-->
    <div class="jumbotron jumbotron-fluid" style="height: auto; padding-top: 5px; padding-bottom: 5px">
        <!--Title, instructions, about-->
        <div class="row">
            <!--Here's the title, in it's own column that scales with the windows-->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 class="text-center display-3" style="margin-top:0.5em;">Garden Wars!</h1>
            </div>
            <!--Here we do a little 'divception'...-->
            <!--First we make a column that sits nicely next to the title text-->
            <div class="col-lg-6 col-md-6 col-sm-12 text-lg-left text-md-right text-sm-center text-xs-center">
                <!--But inside this column is another row...-->
                <div class="row">
                    <!--...containing two more columns-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="card-body" style="padding-top:5px; padding-bottom:5px">
                            <p class="lead text-md-left text-sm-left">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-4">
                                        <div class="inline-block">1. Pick your plant</div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-4">
                                        <div class="inline-block">2. Choose a challenger</div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-4">
                                        <div class="inline-block">3. GROW!</div>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                    <!--With their own sub-rules of engagement-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <!--And here we make rules for the text -->
                        <div class="card-body text-lg-center text-md-right text-sm-left">What is this even
                            <a class="" href="help.html" role="button">about?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--And NOW to the page content-->
    <div class="container mx-auto">
        <!--First row contains callengers-->
        <div class="row">
            <!--But wait, there's more! Two empy column div's flank the center div-->
            <div class="col-lg-2 col-md-1 col-sm-12"></div>
            <!--And now for the Main Div! (with like, a LOT of rules)-->
            <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 text-center">
                <!--Aaaaaand inside this column div is ANOTHER row...-->
                <div class="row">
                    <!--...with 4 more columns, because I hate everything and I'm a control freak-->

                    <div id="flower-bush" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="card-body text-center" style="padding:0px; margin:0px;"><img src="assets/images/bush.png" class="flower img-fluid mx-auto" alt="">
                            <div class="align-bottom card-title">BUSH</div>
                        </div>
                    </div>

                    <div id="flower-hydrangeas" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="card-body text-center" style="padding:0px; margin:0px;"><img src="assets/images/hydrangeas.png" class="flower img-fluid mx-auto" alt="">
                            <div class="align-bottom card-title">HYDRANGEAS</div>
                        </div>
                    </div>

                    <div id="flower-sunflower" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="card-body text-center" style="padding:0px; margin:0px;"><img src="assets/images/sunflower.png" class="flower img-fluid mx-auto" alt="">
                            <div class="align-bottom card-title">SUNFLOWER</div>
                        </div>
                    </div>

                    <div id="flower-roses" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="card-body text-center" style="padding:0px; margin:0px;"><img src="assets/images/roses.png" class="flower img-fluid mx-auto" alt="">
                            <div class="align-bottom card-title">ROSES</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--See previous flank div-->
            <div class="col-lg-2 col-md-1 col-sm-12"></div>
        </div>
        <!--NEXT ROW-->
        <div class="row d-flex justify-content-center">
            <div class="col-lg-9 col-sm-12">
                <div class="growOff"></div>
            </div>
        </div>
    </div>

</body>

</html>
